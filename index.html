<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <div class="calculatrice">

        <!-- Ici on met l'input ou sera enregistre le calcul et le résultat -->

        <div id="result">

        </div>
        

       <div class="buttons">   

            <!-- Ici on crée tous les boutons qui seront dans la calculatrice -->

            <div class="ligne1">

                <button class="symboles">+</button>

                <button class="symboles">-</button>

                <button class="symboles">/</button>

                <button class="symboles">*</button>

            </div>

            <div class="ligne2">

                <button class="nombres">7</button>
                
                <button class="nombres">8</button>

                <button class="nombres">9</button>

                <button class="symboles">%</button>

            </div>

            <div class="ligne3">

                <button class="nombres">4</button>

                <button class="nombres">5</button>

                <button class="nombres">6</button>

                <button class="clearLast">C</button>
            
            </div>

            <div class="ligne4">

                <button class="nombres">1</button>

                <button class="nombres">2</button>

                <button class="nombres">3</button>

                <button class="clearAll">CA</button>

            </div>

            <div class="ligne5">

                <button class="nombres">.</button>

                <button class="nombres">0</button>

                <button class="égal">=</button>

            </div>
       </div>

    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
