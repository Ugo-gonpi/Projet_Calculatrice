<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/3cd94d8ed6.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="calculatrice">

        <div class="ligne1">

            <button>+</button>

            <button>-</button>
            
            <button>/</button>

            <button>*</button>

        </div>

        <div class="ligne2">

            <button>7</button>

            <button>8</button>

            <button>9</button>

            <button>%</button>

        </div>

        <div class="ligne3">

            <button>4</button>

            <button>5</button>

            <button>6</button>

            <button>Delete</button>
            
        </div>

        <div class="ligne4">

            <button>1</button>

            <button>2</button>

            <button>3</button>

            <button>Clear</button>

        </div>

        <div class="ligne5">

            <button>.</button>

            <button>0</button>

            <button>=</button>

        </div>

    </div>

    <script src="./public/js/main.js"></script>
</body>
</html>
